<ion-content>
  <div class="ion-padding">
    <h1>ADD ORGANIZATION STREAM </h1>

    <mat-card>

      <form flex-form [formGroup]="organizationStream" (ngSubmit)="saveOrganizationStream()" #form="ngForm">

        <mat-form-field size-md color="accent" appearance="outline">
          <mat-label>STREAM NAME</mat-label>
          <input matInput formControlName="streamName" placeholder="ORGANIZATION STREAM NAME">
          <mat-error style="color: red;"
            *ngIf=" organizationStream.get('streamName').hasError('required') && form.submitted">
            STREAM NAME REQUIRED
          </mat-error>
        </mat-form-field>
        <mat-form-field size-md color="accent" appearance="outline">
          <mat-label> DESCRIPTION</mat-label>
          <input matInput formControlName="streamDescription" placeholder="STREAM DESCRIPTION">
        </mat-form-field>

        <div class="btn">
          <button mat-raised-button type="submit" color="primary">SUBMIT</button>
          <button mat-raised-button type="reset" style="margin-left: 10px;" color="primary">RESET</button>
        </div>

      </form>

    </mat-card>
  </div>
</ion-content>
