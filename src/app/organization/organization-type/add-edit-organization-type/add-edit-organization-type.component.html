<ion-content >
  <div class="ion-padding">
<h1>ADD ORGANIZATION TYPE </h1>

<mat-card>
 
   <form flex-form  [formGroup]="organizationType" (ngSubmit)="saveOrganizationType()" #form="ngForm">

      <mat-form-field size-md color="accent"  appearance="outline" >
        <mat-label>TYPE NAME</mat-label>
        <input matInput formControlName="typeName" placeholder="ORGANIZATION TYPE NAME">
        <mat-error style="color: red;"
          *ngIf=" organizationType.get('typeName').hasError('required') && form.submitted">
          ORGANIZATION TYPE NAME REQUIRED
        </mat-error>
      </mat-form-field>
      <mat-form-field size-md color="accent" appearance="outline">
        <mat-label> DESCRIPTION</mat-label>
        <input matInput formControlName="description" placeholder="ORGANIZATION DESCRIPTION">
      </mat-form-field>  

      <div class="btn">
        <button  mat-raised-button type="submit"   color="primary" >SUBMIT</button>
        <button  mat-raised-button type="reset" style="margin-left: 10px;" color="primary" >RESET</button>    
      </div>
     
    </form> 

   </mat-card>
  </div>
</ion-content>
