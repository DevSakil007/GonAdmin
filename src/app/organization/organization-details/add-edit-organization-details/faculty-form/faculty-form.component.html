<div [formGroup]="form">
  <mat-form-field size-md color="accent" appearance="outline">
    <mat-label> FULL NAME</mat-label>
    <input matInput formControlName="fulName" placeholder="TEACHER FULL NAME">
  </mat-form-field>

  <mat-form-field size-md color="accent" appearance="outline">
    <mat-label> DESIGNATION</mat-label>
    <input matInput formControlName="designation" placeholder="TEACHER DESIGNATION">
  </mat-form-field>

  <mat-form-field size-md color="accent" appearance="outline">
    <mat-label> DEPERTMENT </mat-label>
    <input matInput formControlName="depertment" placeholder="TEACHER DEPERTMENT">
  </mat-form-field>

  <mat-form-field size-md color="accent" appearance="outline">
    <mat-label> SUBJECT EXPERTIES </mat-label>
    <input matInput formControlName="subjectExperties" placeholder="TEACHER SUBJECT EXPERTIES">
  </mat-form-field>

  <mat-form-field size-md color="accent" appearance="outline">
    <mat-label> CONTACT NO </mat-label>
    <input matInput formControlName="contact" placeholder="TEACHER CONTACT">
  </mat-form-field>

  <mat-form-field size-md color="accent" appearance="outline">
    <mat-label> EMAIL </mat-label>
    <input matInput formControlName="email" placeholder="TEACHER EMAIL">
  </mat-form-field>
</div>
