




<ion-content >
    <div class="ion-padding">
  <h1>ADD STANDARDS OR COURSE </h1>
  
  <mat-card>
   
     <form flex-form  [formGroup]="course" (ngSubmit)="saveCourse()" #form="ngForm">
  
        <mat-form-field size-md color="accent"  appearance="outline" >
          <mat-label> DEGREE/COURSE</mat-label>
          <input matInput formControlName="courseName" placeholder="Standards/Course">
          <mat-error style="color: red;"
            *ngIf=" course.get('courseName').hasError('required') && form.submitted">
           STANDARDS OR COURSE REQUIRED
          </mat-error>
        </mat-form-field>

        <mat-form-field size-md color="accent"  appearance="outline" >
          <mat-label> DESCRIPTION</mat-label>
          <input matInput formControlName="courseDescription" placeholder="DESCRIPTION">
         
        </mat-form-field>
       
  
        <div class="btn">
          <button  mat-raised-button type="submit"   color="primary" >SUBMIT</button>
          <button  mat-raised-button type="reset" style="margin-left: 10px;" color="primary" >RESET</button>    
        </div>
       
      </form> 
  
     </mat-card>
    </div>
  </ion-content>
